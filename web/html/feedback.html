<!-- Feedback -->
<div class="feedback-container">
    <h2>Írjon központi címünkre!</h2>
    <form action="" method="POST" class="feedback-form">
        <div class="form-group">
            <label for="Email">Email</label>
            <input type="text" class="form-control" id="Email" aria-describedby="EmailHelp" placeholder="Vezetéknév">
        </div>
        <div class="form-group">
            <label for="Subject">Tárgy</label>
            <input type="text" class="form-control" id="Subject" aria-describedby="SubjectHelp" placeholder="Tárgy">
        </div>
        <div class="form-group">
            <label for="Message">Üzenet</label>
            <textarea class="form-control" id="Message" rows="4" placeholder="Üzenet"></textarea>
        </div>
        <button type="submit" class="button-submit">Küldés</button>
    </form>
</div>
